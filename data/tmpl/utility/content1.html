<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search Like A Pro</title>
    <link rel="stylesheet" href="/data/css/all-aboard.css" media="screen" />
  </head>
  <body>
    <section class="sidebar-content">
      <header>
        <img src="/data/media/headers/utility/moz-content_1.gif" width="320" height="220" alt="Search Fox" />
      </header>
      <main class="multiple-choice">
        <h2 class="title">Free To Choose</h2>
        <p class="intro">Only Firefox gives you the most search options instantly.</p>
        <div class="search-Providers">
          <img src="/data/media/icons/yahoo.ico" width="18" height="18" />
          |
          <img src="/data/media/icons/bing.ico" width="18" height="18" />
          |
          <img src="/data/media/icons/amazon.ico" width="18" height="18" />
          |
          <img src="/data/media/icons/duckduckgo.ico" width="18" height="18" />
          |
          <img src="/data/media/icons/ebay.ico" width="18" height="18" />
        </div>
        <button class="button" id="search_button">Try It Now</button>
      </main>
      <footer>
        <ul class="tokens">
          <li id="token1"></li>
          <li id="token2"></li>
          <li id="token3"></li>
          <li id="token4"></li>
          <li id="token5"></li>
        </ul>
      </footer>
    </section>
    <script src="/data/js/utility/content1.js"></script>
  </body>
</html>
