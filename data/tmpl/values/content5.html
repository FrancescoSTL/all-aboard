<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mozilla community</title>
    <link rel="stylesheet" href="/data/css/all-aboard.css" media="screen" />
  </head>
  <body>
    <section class="sidebar-content wide">
      <header>
        <h1>How many volunteers does it take to build a Firefox?</h1>
      </header>
      <main class="multiple-choice">
        <label for="hundred">
          <input type="radio" name="build_firefox" id="hundred" value="100" checked />100
        </label>
        <label for="two_hundred">
          <input type="radio" name="build_firefox" id="two_hundred" value="200" />200
        </label>
        <label for="community">
          <input type="radio" name="build_firefox" id="community" value="community" />A community of thousands!
        </label>
        <button class="button">Submit</button>
      </main>
      <footer>
        <ul class="tokens">
          <li id="token1"><img src="/data/media/tokens/values/token1.svg" width="40" height="40" alt="Token for completing step 1" /></li>
          <li id="token2"><img src="/data/media/tokens/values/token2.svg" width="40" height="40" alt="Token for completing step 2" /></li>
          <li id="token3"><img src="/data/media/tokens/values/token3.svg" width="40" height="40" alt="Token for completing step 3" /></li>
          <li id="token4"><img src="/data/media/tokens/values/token4.svg" width="40" height="40" alt="Token for completing step 4" /></li>
          <li id="token5"><img src="/data/media/tokens/values/token5.svg" width="40" height="40" alt="Token for completing step 5" /></li>
        </ul>
      </footer>
    </section>
  </body>
</html>
