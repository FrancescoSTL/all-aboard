<!DOCTYPE html>
<html>
  <head>

  <body>
    <section class="sidebar-content wide">
      <header>
        <img src="/data/media/mozilla.png" width="320" height="220" alt="Image of Firefox logo aurrounded by question marks" />

        <h1>Who decided a firey fox should be our logo?</h1>

          <input type="radio" name="logo" id="gnomes" value="Gnomes" checked />Web gnomes
        </label>

        </label>

          <input type="radio" name="logo" id="mozilla" value="Mozilla" />Mozilla, the non-profit, fighting to protect the web
        </label>
        <button class="button">Submit</button>
      </main>
      <footer>
        <ul class="badges">
          <li></li>

        </ul>
      </footer>
    </section>
