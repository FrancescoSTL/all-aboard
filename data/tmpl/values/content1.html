<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Who is the organization behind Firefox?</title>
    <link rel="stylesheet" href="/data/css/all-aboard.css" media="screen" />
  </head>
  <body>
    <section class="sidebar-content wide">
      <header>
        <img src="/data/media/values/content1.gif" width="150" height="150" alt="Image of Firefox logo surrounded by people" />
      </header>
      <main class="multiple-choice">
        <h1 class="title">Who stands<br> behind Firefox?</h1>
        
	    <div class="radio_item">
			<input type="radio" name="logo" id="singers" value="A" checked /><span>A</span></input>
		</div>
		<label for="singers">Backup singers Earthfox and Windfox.</label>

		<div class="radio_item">
			<input type="radio" name="logo" id="kid" value="B" /><span>B</span></input>
		</div>
		<label for="kid">A kid with a marshmallow on a stick.</label>

	    <div class="radio_item" id="mozilla-Option">
			<input type="radio" name="logo" id="mozilla" value="C" /><span id="mozillaText">C</span></input>
		</div>
		<label for="mozilla">Mozilla, the non-profit, fighting to protect the web.</label>
       
        <button class="answer-button" id="answer_button">Tell me</button>
      </main>
      <footer>
        <ul class="badges">
          <li id="token1"></li>
          <li id="token2"></li>
          <li id="token3"></li>
          <li id="token4"></li>
          <li id="token5"></li>
        </ul>
      </footer>
    </section>
    <script src="/data/js/content1.js"></script>
  </body>
</html>
